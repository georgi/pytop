name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: |
          pytest tests/test_app.py tests/test_models.py tests/test_monitor.py -v

      - name: Run verification suite (load test)
        run: |
          pytest tests/test_verification_load.py -v

      - name: Run verification suite (chaos monkey)
        run: |
          pytest tests/test_verification_chaos.py -v

      - name: Run verification suite (memory leak check)
        run: |
          pytest tests/test_verification_leak.py -v
